{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block header %}
<h1>楽天書籍検索</h1>
<p><a class="btn btn-primary" href="../list/">読書履歴</a></p>
{% endblock header %}

{% block content %}

<div class="text-center my-5">
    <form method="post">
        {% csrf_token %}
        <div class="w-50">
            {% render_field form.title class="form-control" placeholder="キーワードから探す" %}
            <button class="btn btn-primary mt-2" type="submit">検索</button>    
        </div>
    </form>
</div>

{% endblock %}
